name: sonarqube

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for accurate analysis

      - name: Set up JDK (required for SonarScanner)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}      # Secure token from GitHub Secrets
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=Deepfake1
            -Dsonar.organization=your_org_name_here      
            -Dsonar.projectName=Deepfake1
            -Dsonar.sources=.
            -Dsonar.language=python
            -Dsonar.python.version=3.13
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/tests/**,**/__pycache__/**,**/*.md,**/*.yml
