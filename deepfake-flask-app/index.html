<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepFake Detection System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h1 class="mb-4 text-center">üß† DeepFake Detection System</h1>
  
  <form action="/analyze" method="post" enctype="multipart/form-data" class="card p-4 shadow">
    <div class="mb-3">
      <label for="file" class="form-label">Upload Image</label>
      <input class="form-control" type="file" id="file" name="file" required>
    </div>
    <div class="mb-3">
      <label for="model" class="form-label">Choose Model</label>
      <select class="form-select" id="model" name="model_name">
        <option value="efficientnet_b0_gelu">EfficientNet-B0 GELU</option>
        <option value="vit_base_patch16_224">ViT Base Patch16</option>
        <option value="ensemble_gelu">Ensemble GELU</option>
      </select>
    </div>
    <button class="btn btn-primary w-100" type="submit">üîç Analyze</button>
  </form>

  {% if result %}
  <div class="card mt-4 p-4 shadow">
    <h3>Result</h3>
    <p><strong>Prediction:</strong> {{ result['result'] }}</p>
    <p><strong>Confidence:</strong> {{ result['confidence']*100 }}%</p>
    <p><strong>Model Used:</strong> {{ result['model_used'] }}</p>
    <p><strong>Description:</strong> {{ result['description'] }}</p>
  </div>
  {% endif %}
</div>
</body>
</html>
